        colors = true
        interval = 1
        color_good = "#00FF00"
        color_bad = "#ff0000"
        color_degraded = "#DC322F"
}

# order += "ipv6"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "memory"
order += "disk /"
order += "disk /home"
order += "wireless wlp2s0"
order += "battery all"
order += "tztime local"

wireless wlp2s0 {
        format_up = " ï‡« (%quality at %essid)"
        format_down = "W: down"
}

